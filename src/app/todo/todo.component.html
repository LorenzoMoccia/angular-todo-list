<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Todo List</h2>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
            {{ task }}
            <button class="btn btn-sm btn-danger" (click)="removeTask(task)">
              <i class="bi bi-x"></i>
            </button>
          </li>
        </ul>
        <form (submit)="addTask()" class="mt-3">
          <div class="input-group">
            <input type="text" [(ngModel)]="newTask" name="taskInput" class="form-control" placeholder="Add a task">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container mt-5">
      <img src="https://angular.io/assets/images/logos/angular/angular.svg
      " alt="Angular Logo">
      <span>Sviluppato con Angular da Lorenzo Moccia</span>
    </div>
  </div>
